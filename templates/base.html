<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}StayEasy{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- =====================
         NAVIGATION
    ===================== -->
    <nav>
        <div class="logo">
            <a href="{{ url_for('home') }}">StayEasy</a>
        </div>
        
        <!-- Hamburger toggle checkbox -->
        <input type="checkbox" id="menu-toggle">
        
        <!-- Hamburger icon label -->
        <label for="menu-toggle" class="menu-icon">&#9776;</label>
        
        <!-- Menu links -->
        <div class="menu">
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('accomodation') }}">Accomodation</a>
            <a href="{{ url_for('reservation') }}">Reservation</a>
            <a href="{{ url_for('service') }}">Pickup & Dropoff</a>
            <a href="{{ url_for('contact') }}">Contact</a>
            <!-- Admin link + Logout only if logged in -->
            {% if session.get("admin") %}
                <a href="{{ url_for('admin') }}">Admin</a>
                <a href="{{ url_for('logout') }}">Logout</a>
            {% endif %}
        </div>
    </nav>
    <!-- =====================
         MAIN CONTENT
    ===================== -->
    <main>
        {% block content %}{% endblock %}
    </main>
    <!-- =====================
         FOOTER
    ===================== -->
    <footer>
        <div class="footer-container">
            <p><a href="mailto:info@stayeasy.com">&#9993; info@stayeasy.com</a> | 
            <a href="tel:+94771234567">ðŸ“ž +94 77 123 4567</a></p>
            <div class="social-links">
                <a href="#">Facebook</a> |
                <a href="#">YouTube</a> |
                <a href="#">X</a>
            </div>
            <p>&copy; 2026 StayEasy</p>
        </div>
    </footer>
    
    <script src="{{ url_for('static', filename='js/reservation.js') }}"></script>
</body>
</html>
