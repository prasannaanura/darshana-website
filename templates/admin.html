{% extends "base.html" %}
{% block title %}Admin{% endblock %}

{% block content %}
<h2>Admin â€“ Reservations</h2>

<table border="1" cellpadding="8">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Check-in</th>
        <th>Check-out</th>
        <th>Action</th>
    </tr>

    {% for r in reservations %}
    <tr>
        <td>{{ r.id }}</td>
        <td>{{ r.name }}</td>
        <td>{{ r.email }}</td>
        <td>{{ r.checkin }}</td>
        <td>{{ r.checkout }}</td>
         <td>
        <form method="POST" action="/delete/{{ r.id }}">
            <button type="submit"
                    onclick="return confirm('Delete this reservation?');">
                Delete
            </button>
        </form>
    </td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
